<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>Example</title>
	</head>
	<body>
		<script type="importmap">{"imports": {
			"html-console": "../source/html-console.js"
		}}</script>
		<script type="module">
			
			import { console_init } from 'html-console'
			
			let console = console_init('body')
			console.log('Logging to both the console and to the document body at the same time.')
			console.log(`
				media {
					selector {
						property: value;
					}
				}
			`)
			
		</script>
	</body>
</html>
